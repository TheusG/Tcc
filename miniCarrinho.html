<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/miniCarrinho.css">
    
</head>
<body>
    
<button>Carrinho</button>

<div class="miniCarrinhoOf">
    <div class="divPedido">
        
        <div class="divImgPedido">
            <img src="image/toji.jpg" alt="">
        </div>

        <div class="conteinerPedido">
            <div class="divNomeProduto">$Nome da Pizza$</div>
            <div class="valorPedido"> $Valor$</div>
        </div>
    </div>
    



    <button id="botaoConfirmarCompra">Confirmar compra</button>
</div>

<script>


const botaoConfirmarCompra = document.querySelector('#botaoConfirmarCompra');
const miniCarrinho = document.querySelector('.miniCarrinhoOf');




botaoConfirmarCompra.addEventListener('click', () => {
    miniCarrinho.classList.toggle('miniCarrinhoOn');

});
</script>


</body>
</html>
